{%load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{%static 'home/styles/css/index.css'%}">
  
</head>
<body >

<div class="d-flex justify-content-center align-items-center my-5">


        <div class="card p-5  my-5 shadow-lg">
          <div class="header">
            <h2 class="text-center pb-3"> It Infra</h2>

            {%for i in messages%}
            <p class="text-center error-msg">{{i.message}}</p>
          {%endfor%}
          </div>
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item text-center">
                  <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Login</a>
                </li>
                <li class="nav-item text-center">
                  <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Signup</a>
                </li>
               
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                  
                  <div class="form px-4 pt-5">
                    <form method="POST" , action="{%url 'login'%}">
                      {%csrf_token%}
                    <input type="text" name="username" class="form-control my-3 p-2" placeholder="User name" required>

                    <input type="password" name="password1" class="form-control my-3 p-2" placeholder="Password" required>
                    <div>
                      <p class="text-center text-dark"> Forgot Password ? <a href="{%url 'forget-password'%}"> click here</a> </p>
                    </div>
                    <button class="btn btn-dark btn-block" type="submit">Login</button>

                    </form>
                  </div>



                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                  

                  <div class="form px-4">
                    <form method="POST" action="{%url 'register'%}">
                      {%csrf_token%}
                    <input type="text" name="username" class="form-control my-3 p-2" placeholder="User Name" required>

                    <input type="text" name="email" class="form-control my-3 p-2" placeholder="Email" required>


                    <input name="password1" type = "password" class="form-control my-3 p-2" placeholder="Password" required>

                    <input name="password2" type = "password" class="form-control my-3 p-2" placeholder="Re-Enter Password" required>

                    <button class="btn btn-dark btn-block">Signup</button>
                    
                  </form>
                  </div>



                </div>
                
               </div>
            
          
          

        </div>
        

      </div>  
</body>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
