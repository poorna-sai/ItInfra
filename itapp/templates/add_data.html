
{%load static%}
<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html" charset="UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
  ADD DATA
  </title>
   

  <!-- CSS only -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light ">
  <a class="navbar-brand" href="{% url 'dashboard' %}">Dashboard</a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{%url 'show_complaints'%}">Show Complaints <span class="sr-only">(current)</span></a>
      </li>
      <li><a class="navbar-brand" href="{% url 'show_solved' %}">Solved</a></li>
    </ul>
    
  <div class="form-inline my-2 my-lg-0 mx-5">
      <a class="btn btn-outline-success my-2 my-sm-0 " href="{%url 'logout'%}">Log out</a>
    </div>
  </div>
</nav>
  

<div class="row "></div>
<center><h2 class=" col-md-6 mx-auto bg-info my-5 p-4" >Add Data </h2></center>
<form class="form col-md-6 mx-auto bg-light p-5 shadow-lg" method="POST" action="{%url 'add_data'%}">
  {%csrf_token%}
  <div class="form-group">
    <label for="exampleFormControlSelect1">Selete Device </label>
    <select class="form-control" id="exampleFormControlSelect1" name="Device_Name">
    <option disabled selected >Choose...</option>
      <option value="Laptop">Laptop</option>
      <option value="Laptop Adaptor" >Laptop Adapter</option>
      <option value="Projector" >Projector</option>
      <option value="Head Phones" >Head Phones</option>
      
    </select>
  </div>

   
  </div>
  <div class="form-group mb-3">
    <label for="EditDeviceSeries" class="form-label">Devie Serial</label>
    <input type="text" class="form-control" name="Device_Serial" Placeholder="Device serial number"id="EditDeviceSeries">
  </div>
  <div class="form-group mb-3">
    <label for="IssuedTo" class="form-label">Issued To</label>
    <input type="text" class="form-control" placeholder ="Issued person data or classroom"id="IssuedTo" name="Issued_To">
  </div>
  <div class="form-group">
    <label for="other">other data </label>
    <textarea class="form-control" placeholder ="other data about person id , name ..etc"id="other" rows="3" name="other" ></textarea>
  </div>
    <div class="form-group">
    <label for="Remark"> Remarks</label>
    <textarea class="form-control" placeholder="Note Your Remarks here" id="Remark" rows="3" name="Remarks"></textarea>
  </div>

  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>



</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



</html>
