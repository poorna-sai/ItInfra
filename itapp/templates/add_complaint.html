<div class="row "></div>
<center><h2 class=" col-md-6 mx-auto bg-info my-5 p-4" >Add Complaint </h2></center>
<form class="form col-md-6 mx-auto bg-light p-5 shadow-lg" method="POST" enctype="multipart/form-data">
  {%csrf_token%}
  <div class="form-group">
    <label for="exampleFormControlSelect1">Selete Device </label>
    <select class="form-control" id="exampleFormControlSelect1" name="Device_Name" required>
    <option value="">Choose...</option>
      <option value="Laptop">Laptop</option>
      <option value="Laptop Adaptor" >Laptop Adapter</option>
      <option value="Projector" >Projector</option>
      <option value="Head Phones" >Head Phones</option>
        <option value="Head Phones" >Mother Board</option>
      
    </select>
  </div> 

   
  </div>
  <div class="form-group mb-3">
    <label for="EditDeviceSeries" class="form-label">Name</label>
    <input type="text" class="form-control" name="Name" Placeholder="Enter student name"id="EditDeviceSeries"  value="{{request.user.username}}" readonly required>
  </div>
  <div class="form-group mb-3">
    <label for="IssuedTo" class="form-label">Student Id</label>
    <input type="text" class="form-control" placeholder =" ex:- s170840"id="IssuedTo" name="Id_number" required>
  </div>
  <div class="form-group">
       <label for="IssuedTo" class="form-label">Class</label>
    <input type="text" class="form-control" placeholder ="EX : CSE-4F"id="IssuedTo" name="Class" required>
  </div>
  
    <div class="form-group">
    <label for="Remark"> Complaint Description</label>
    <textarea class="form-control" placeholder="Enter Your complaint description"id="Remark" rows="3" name="Description" required></textarea>
  </div>

  <div class="form-group ">
      <label for="inputproof">Video PROOF</label>
       <input type="file" class="form-control" id="inputproof" name ="videoproof"  accept="video/*" required />
    </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>



</body>
